<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid bg-container d-flex f-row align-items-center">
        <div class="container d-flex f-row justify-content-center">
            <form action="#" method="post" class="form text-center">
                <h2 class="login-title mb-5">Авторизация</h2>
                <ul class="mt-3">
                    <li class="input-container">
                        <input type="text" name="username" id="username" required>
                        <label for="username">Имя пользователя</label>
                    </li>
                    <li class="input-container mb-4">
                        <input type="password" name="password" id="password" required>
                        <label for="password">Пароль</label>
                    </li>
                    <li class="mb-4">  
                   		<label for="autologin" class="check">							
							<input type="checkbox" name="autologin" id="autologin" class="d-none">
                        	Запомнить меня на 30 дней
                        	<span class="autologin">
                    		</span>
                    	</label>    	                     
                    </li>
                    <li class="mb-3">
                    	<a href="inventory.html" class="btn ">Войти</a>
                        <input type="submit" value="Войти" class="btn d-none">
                    </li>
                </ul>
            </form>
        </div>
    </div>   
</body>

</html>
